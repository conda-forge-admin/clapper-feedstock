{% set name = "clapper" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/clapper-{{ version }}.tar.gz
  sha256: 701f439cf18c91148833294b163543677a18e725f27172e85d91989b5bd2fcf6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - hatchling
    - versioningit
    - pip
  run:
    - python >=3.10
    - click >=8
    - tomli
    - tomli-w
    - xdg
    - __unix

test:
  source_files:
    - tests
  imports:
    - clapper
  commands:
    - pip check
    - pytest -sv tests
  requires:
    - pip
    - pytest

about:
  home: https://github.com/idiap/clapper
  doc_url: https://clapper.readthedocs.io
  dev_url: https://github.com/idiap/clapper
  summary: Configuration Support for Python Packages and CLIs
  license: BSD-3-Clause
  license_file: LICENSES/BSD-3-Clause.txt

extra:
  recipe-maintainers:
    - Yannick-Dayer
    - anjos
